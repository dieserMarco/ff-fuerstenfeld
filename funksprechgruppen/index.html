<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Sprechgruppen-Suche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

        <label for="searchInput">Suche</label>

      <div class="filters">

            <option value="OOE">Ober√∂sterreich</option>
            <option value="SBG">Salzburg</option>
            <option value="STM">Steiermark</option>
            <option value="TIR">Tirol</option>
            <option value="VBG">Vorarlberg</option>
            <option value="W">Wien</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="sortSelect">Sortierung</label>
        <select id="sortSelect">
          <option value="nummer">Nummer (aufsteigend)</option>
          <option value="name">Name (A‚ÄìZ)</option>
        </select>
      </div>
    </section>

    <section class="card status-card">
      <div id="statusText">Lade Sprechgruppen‚Ä¶</div>

    <section class="card results-card">
      <div class="results-header">

  </main>

  <script src="app.js"></script>
</body>
</html>
